<script>
  var data = [];
  var options = {
    tier: 'all',
    team: 'all',
  };
  var margin = { top: 60, right: 60, bottom: 40, left: 80 };
  var width = parseInt(d3.select('#chart1').style('width'), 10)
  var width = width - margin.right - margin.left;
  var aspectRatio = .6
  var height = width*aspectRatio;
  var color_range = ['#eff3ff','#c6dbef','#9ecae1','#6baed6','#4292c6','#2171b5','#084594'];
  var data_bins = [.40, .5, .6, .7, .8 ,.9, 1];

  
 // FETCH DATA
  d3.json('data.json', function (error, json) {
    if (error) { throw error; }    
    
    data = json;

      txdata=data.slice();
    


    if (options.team !== 'all') {
      var team = options.team;

      gxdata = gxdata.filter(function (d) {
        return d.Team === team;
      });
    }


    var charts = [
       new Chart('#chart1',data, 'PriorityRank', 'Priority Park Rank', 'VulnerabilityScore','Vulnerability', '.f', ',0s',0,30,0,5)
     ];

 });
  

  function Chart(selector, txdata, xvariable, xtitle, yvariable, ytitle, xAxisFormat, yAxisFormat, scaleMin, scaleMax, vulnMin, vulnMax) {    
    var chart = this;

    chart.xvariable = xvariable;
    chart.yvariable = yvariable;


    // SVG
    chart.svg = d3.select(selector)
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
  
    // SCALES 
    chart.x = d3.scale.linear()
      .domain([scaleMin, scaleMax])
      .range([0, width])
      .nice();

    chart.y = d3.scale.linear()
      .domain([vulnMin, vulnMax])
      .range([height, 0])
      .nice();

    rscale = d3.scale.sqrt()
      .domain([0, 33000])
      .range([1,20]);

    chart.colorScale = d3.scale.linear().domain(data_bins).range(color_range);


     

    // AXES
    var padding=0
    var axispadding=50
    var xaxispadding=35


    // Axes
    var xAxis = d3.svg.axis()
      .tickSize(-height,0)
      .scale(chart.x)
      .orient("bottom")
      .ticks(10, xAxisFormat);

    var yAxis = d3.svg.axis()
      .orient("left")
      .tickSize(-width)
      .scale(chart.y)
      .ticks(10, yAxisFormat);
    
    var gx = chart.svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate(0,"+ height + ")")
      .call(xAxis)
      ;

    var gy = chart.svg.append("g")
      .attr("class","y axis")
      .attr("transform","translate("+ padding + ",0)")
      .call(yAxis)
      ;

    chart.svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (-axispadding) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
      .text(ytitle);

   chart.svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("class","axislabel")
      .attr("transform", "translate("+ (width/2) +","+(height+(xaxispadding))+")")
      .text(xtitle);  // centre below axis
      

   // var circle = chart.svg.append("line")
             //           .attr('x1', chart.x(scaleMin))
            //            .attr('y1', chart.y(scaleMin))
            //            .attr("x2", chart.x(scaleMax))
            //            .attr("y2", chart.y(scaleMax))
            //            .attr("stroke-width", 2)
            //            .attr("stroke", "#F03B20");


     chart.pointTooltip = d3.tip()
       .attr('class', 'tooltip')
       .offset([-6, 0])
       .html(function(d) { return d.SITE +'<br>' + d3.format(',')(d.POP_SCORE) +' residents served ' + '<br> '+'Vulnerability Score: '+ (d3.format('.1f'))(d.VulnerabilityScore)+ '<br> '+'Circuitry Score: ' +(d3.format('.1f'))(d.CircuitryScore)+ '<br> '+'Pedestrian Safety Score: '+(d3.format('.1f'))(d.PedScore); });

     chart.pointTooltip(chart.svg);
 
     chart.update(txdata);



d3.select(window).on('resize', resize); 

function resize() {
    // update width
    width = parseInt(d3.select('#chart1').style('width'), 10);
    width = width - margin.left - margin.right;
    height=width*aspectRatio;

    chart.svg = d3.select(selector)
      .attr('width', width + margin.right + margin.left)
      .attr('height', height);
    // resize the chart
  
}

     
  }




  Chart.prototype.update = function(txdata) {
   var chart = this;
  
      //Options
   
    

    // SCATTERPLOT
    var points = chart.svg.selectAll('.point')
      .data(txdata);

    points.enter().append('circle')
       .attr('r',0)
       .style('opacity',.7)
       .on('mouseover', function(){
          d3.select(this).style("stroke",'#fff');
       })
       .on('mouseover', chart.pointTooltip.show)
       .on('mouseout', chart.pointTooltip.hide);


    points
    .transition().duration(3000).ease('elastic').delay(function(d, i) {
        return i / txdata.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
        })
      .style('fill',function (d) { return chart.colorScale(d.Alpha); })
      .attr('cx', function (d) { return chart.x(d[chart.xvariable]); })
      .attr('cy', function (d) { return chart.y(d[chart.yvariable]); })
      .attr('r', function (d) { return rscale(d.POP_SCORE); });

    points
    .on("click", function(){
    // Determine if current line is visible
   
    // Hide or show the elements
    d3.select(this).transition().duration(400).style("stroke",'#fff');

  
  })

}
